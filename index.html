<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>RouteAssist | Belém</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 48px 56px;
            border-radius: 18px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.08);
            max-width: 420px;
            width: 90%;
        }

        h1 {
            margin-bottom: 8px;
            font-size: 32px;
            color: #1f2d3d;
        }

        p {
            margin-top: 0;
            font-size: 16px;
            color: #555;
        }

        .btn {
            margin-top: 32px;
            padding: 16px 36px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #00c6ff;
            color: #002b36;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #00a8e8;
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
        }

        .footer {
            margin-top: 36px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RouteAssist</h1>
        <p>Central de apoio operacional – Belém</p>

        <button class="btn"
            onclick="window.open('https://routeassist-belem.streamlit.app/', '_blank')">
            Acessar Sistema
        </button>

        <div class="footer">
            Created and developed by Claudiane Vieira · Dec 2025
        </div>
    </div>
</body>
</html>
